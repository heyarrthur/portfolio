<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Página em Manutenção</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    @media (prefers-reduced-motion: no-preference) {
      .fade-in { opacity: 0; transform: translateY(6px); animation: fade-in .6s ease .05s forwards; }
      @keyframes fade-in { to { opacity: 1; transform: translateY(0); } }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-neutral-50 to-neutral-100 text-neutral-900 antialiased">
  <!-- Fundo abstrato preto/branco (bem sutil) -->
  <div class="pointer-events-none fixed inset-0 -z-10">
    <svg class="absolute inset-0 h-full w-full opacity-[0.06]" viewBox="0 0 800 600" aria-hidden="true">
      <defs>
        <linearGradient id="g1" x1="0" x2="1">
          <stop offset="0" stop-color="black" stop-opacity=".12"/>
          <stop offset="1" stop-color="black" stop-opacity=".04"/>
        </linearGradient>
        <pattern id="dots" x="0" y="0" width="14" height="14" patternUnits="userSpaceOnUse">
          <circle cx="1.5" cy="1.5" r="1.5" fill="black" opacity=".18"/>
        </pattern>
      </defs>
      <rect width="800" height="600" fill="url(#g1)"/>
      <rect width="800" height="600" fill="url(#dots)"/>
      <circle cx="120" cy="100" r="90" fill="black" opacity=".06"/>
      <circle cx="700" cy="520" r="120" fill="black" opacity=".08"/>
      <path d="M0,420 C160,500 320,360 480,420 S800,520 800,520" fill="none" stroke="black" stroke-opacity=".08" stroke-width="18"/>
    </svg>
  </div>

  <!-- Conteúdo central -->
  <main class="min-h-screen grid place-items-center p-6">
    <section class="w-full max-w-2xl fade-in">
      <div class="relative overflow-hidden rounded-3xl bg-white ring-1 ring-black/10 shadow-2xl">
        <!-- Faixa superior abstrata -->
        <div class="relative h-36">
          <svg class="absolute inset-3 rounded-2xl overflow-hidden h-[calc(100%-24px)] w-[calc(100%-24px)]" viewBox="0 0 400 140" aria-hidden="true">
            <defs>
              <linearGradient id="g2" x1="0" x2="1">
                <stop offset="0" stop-color="black" stop-opacity=".1"/>
                <stop offset="1" stop-color="black" stop-opacity=".03"/>
              </linearGradient>
              <pattern id="p2" x="0" y="0" width="12" height="12" patternUnits="userSpaceOnUse">
                <circle cx="1" cy="1" r="1" fill="black" opacity=".15"/>
              </pattern>
            </defs>
            <rect width="400" height="140" fill="url(#g2)"/>
            <rect width="400" height="140" fill="url(#p2)"/>
            <circle cx="60" cy="40" r="40" fill="black" opacity=".08"/>
            <circle cx="340" cy="110" r="50" fill="black" opacity=".08"/>
            <path d="M0,100 C80,130 160,70 240,100 S400,140 400,140" fill="none" stroke="black" stroke-opacity=".12" stroke-width="10"/>
          </svg>
        </div>

        <!-- Corpo -->
        <div class="relative px-6 py-8 sm:px-8 sm:py-10">
          <!-- Imagem/ilustração central (preto e branco) -->
          <div class="mx-auto grid place-items-center">
            <div class="w-40 h-40 rounded-full p-[3px] bg-[conic-gradient(at_top_left,theme(colors.neutral.900),theme(colors.neutral.700),theme(colors.neutral.900))] shadow-[0_0_0_8px_rgba(0,0,0,0.04)]">
              <div class="w-full h-full rounded-full bg-white grid place-items-center overflow-hidden">
                <!-- SVG ilustrativo de “manutenção” (substitua por <img src="caminho/arquivo.svg"> se quiser) -->
                <svg viewBox="0 0 120 120" class="w-24 h-24" aria-hidden="true">
                  <g fill="none" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="60" cy="60" r="40" opacity=".9"/>
                    <path d="M40 60h40M60 40v40" opacity=".9"/>
                    <path d="M84 36l-8 8M44 76l-8 8M36 36l8 8M76 76l8 8" opacity=".5"/>
                  </g>
                </svg>
              </div>
            </div>
          </div>

          <!-- Texto -->
          <div class="mt-7 text-center">
            <h1 class="text-xl sm:text-2xl font-semibold tracking-tight">Página em manutenção</h1>
            <p class="mt-2 text-sm sm:text-base text-neutral-700 leading-relaxed">
              Está página está em manutenção ou ainda não existe, volte em breve! Desculpa este erro
            </p>
          </div>

          <!-- Ações -->
          <div class="mt-6 flex items-center justify-center">
            <a href="../index.html"
               class="group inline-flex items-center gap-2 rounded-xl bg-black text-white px-4 py-2.5 text-sm font-medium shadow-md ring-1 ring-black/10 hover:bg-black/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-black transition"
               aria-label="Voltar para a página inicial">
              <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="1.8" aria-hidden="true">
                <path d="M15 18l-6-6 6-6"/>
              </svg>
              Voltar ao início
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
